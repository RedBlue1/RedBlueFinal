<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>RedBlue - Recover Password</title>
        <!-- Favicon -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/backend-plugin.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/backende209.css'%}">
        <link rel="stylesheet" href="{% static 'css/Vendors/@fortawesome/fontawesome-free/css/all.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/Vendors/line-awesome/dist/line-awesome/css/line-awesome.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/Vendors/remixicon/fonts/remixicon.css'%}">
    </head>
    <body class=" ">
        <!-- loader Start -->
        <div id="loading">
            <div id="loading-center"></div>
        </div>
        <!-- loader END -->
        <div class="wrapper">
            <section class="login-content">
                <div class="container">
                    <div class="row align-items-center justify-content-center height-self-center">
                        <div class="col-lg-8">
                            <div class="card auth-card">
                                <div class="card-body p-0">
                                    <div class="d-flex align-items-center auth-content">
                                        <div class="col-lg-7 align-self-center">
                                            <div class="p-3">
                                                <h2 class="mb-2">Reset Password</h2>
                                                <p>Enter your email address and we'll send you an email with instructions to reset your password.</p>
                                                <form>
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div class="floating-label form-group">
                                                                <input class="floating-input form-control" type="email" placeholder=" ">
                                                                <label style="padding: 1px">Email</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">Reset</button>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="col-lg-5 content-right">
                                            <img src="{% static 'images/login/01.png'%}" class="img-fluid image-right" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        {% load static %}
        <script src="{% static 'js/backend-bundle.min.js'%}"></script>
        <!-- Table Treeview JavaScript -->
        <script src="{% static 'js/table-treeview.js'%}"></script>
        <!-- Chart Custom JavaScript -->
        <script src="{% static 'js/customizer.js'%} "></script>
        <!-- Chart Custom JavaScript -->
        <script async src="{% static 'js/chart-custom.js'%}"></script>
        <!-- app JavaScript -->
        <script src="{% static 'js/app.js'%}"></script>
        <!-- Chart Custom JavaScript -->
        <script src="{% static 'js/charts/01.js'%}"></script>
    </body>
</html>
