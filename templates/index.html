<!doctype html>
<html lang="en" xmlns="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>RedBlue</title>
        <!-- Favicon -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/backend-plugin.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/backende209.css'%}">
        <link rel="stylesheet" href="{% static 'css/Vendors/@fortawesome/fontawesome-free/css/all.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/Vendors/line-awesome/dist/line-awesome/css/line-awesome.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/Vendors/remixicon/fonts/remixicon.css'%}">
    </head>
    <body class="">
        <!-- loader Start -->
        <div id="loading">
            <div id="loading-center"></div>
        </div>
        <!-- loader END -->
        <!-- Wrapper Start -->
        <div class="wrapper">
            <div class="mm-top-navbar" style="padding-top: 10px">
                <div class="mm-navbar-custom">
                    <div class="container">
                        <nav class="navbar navbar-expand-lg navbar-light p-0">
                            <div class="mm-navbar-logo d-flex align-items-center justify-content-between">
                                <i class="ri-menu-line wrapper-menu"></i>
                                <a href="{% url 'index'%}" class="header-logo">
                                    <img src="{% static 'images/logo.png'%}" class="img-fluid rounded-normal" alt="logo">
                                </a>
                            </div>
                            <div class="mm-menu-horizontal">
                                <nav class="mm-sidebar-menu">
                                    <div class="mm-sidebar-logo d-flex align-items-center justify-content-between">
                                        <a href="{% url 'index'%}" class="header-logo">
                                            <img src="{% static 'images/logo.png'%}" class="img-fluid rounded-normal" alt="logo">
                                        </a>
                                        <div class="mm-menu-bt-sidebar">
                                            <i class="wrapper-menu"><img src="{% static 'images/toggler.png'%}"></i>
                                        </div>
                                    </div>
                                    <ul id="mm-sidebar-toggle" class="mm-menu d-flex">
                                        <li class="active">
                                            <a href="{% url 'index'%}" class=""><span >Swing TA</span></a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="d-flex align-items-center">
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
                                    <i class="ri-menu-3-line"></i>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav ml-auto navbar-list align-items-center">
                                        <div>
                                            <a href="{% url 'SignUp'%} " class="btn-outline">Sign Up</a>
                                            <a href="{% url 'SignIn'%}" class="btn btn-outline-primary" style="margin-left: 8px;padding-top: 7px;padding-bottom: 7px;">Sign In</a>
                                        </div>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
             <div class="content-page">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card card-block card-stretch card-height">
                                <div class="card-header d-flex justify-content-between border-none">
                                    <div class="header-title">
                                        <h4 class="card-title">Nifty50</h4>
                                    </div>
                                </div>
                                <div class="card-body rec-pat p-0">
                                    <div class="table-responsive">
                                        <table class="table table-striped mb-0 table-borderless">
                                            <thead class="">
                                                <tr>
                                                    <th>STOCK</th>
                                                    <th>Price</th>
                                                    <th>i1</th>
                                                    <th>i2</th>
                                                    <th>i3</th>
                                                    <th>i4</th>
                                                    <th>Score</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
        <!-- Wrapper End-->

        <!-- Backend Bundle JavaScript -->
        {% load static %}
        <script src="{% static 'js/backend-bundle.min.js'%}"></script>
        <!-- Table Treeview JavaScript -->
        <script src="{% static 'js/table-treeview.js'%}"></script>
        <!-- Chart Custom JavaScript -->
        <script src="{% static 'js/customizer.js'%} "></script>
        <!-- Chart Custom JavaScript -->
        <script async src="{% static 'js/chart-custom.js'%}"></script>
        <!-- app JavaScript -->
        <script src="{% static 'js/app.js'%}"></script>
        <!-- Chart Custom JavaScript -->
        <script src="{% static 'js/charts/01.js'%}"></script>
    </body>
</html>
