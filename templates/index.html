<!doctype html>
<html lang="en" xmlns="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>RedBlue - Home</title>
        <!-- Favicon -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/backend-plugin.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/backende209.css' %}">
        <link rel="stylesheet" href="{% static 'vendors/@fortawesome/fontawesome-free/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendors/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendors/remixicon/fonts/remixicon.css'%}">
    </head>
    <body class="  ">
        <!-- loader Start -->
        <div id="loading">
            <div id="loading-center"></div>
        </div>
        <!-- loader END -->
        <!-- Wrapper Start -->
        <div class="wrapper">
            <div class="mm-top-navbar">
                <div class="mm-navbar-custom">
                    <div class="container">
                        <nav class="navbar navbar-expand-lg navbar-light p-0">
                            <div class="mm-navbar-logo d-flex align-items-center justify-content-between">
                                <i class="ri-menu-line wrapper-menu"></i>
                                <a href="{% url 'index'%}" class="header-logo">
                                    <img src="{% static 'images/logo.png'%}" class="img-fluid rounded-normal" alt="logo">
                                </a>
                            </div>
                            <div class="mm-menu-horizontal">
                                <nav class="mm-sidebar-menu">
                                    <div class="mm-sidebar-logo d-flex align-items-center justify-content-between">
                                        <a href="{% url 'index'%}" class="header-logo">
                                            <img src="{% static 'images/logo.png'%}" class="img-fluid rounded-normal" alt="logo">
                                        </a>
                                        <div class="mm-menu-bt-sidebar">
                                            <i class="wrapper-menu"><-</i>
                                        </div>
                                    </div>
                                    <ul id="mm-sidebar-toggle" class="mm-menu d-flex">
                                        <li class="">
                                            <a href="#" class=""><span>User Dashboard</span></a>
                                        </li>
                                        <li class="active">
                                            <a href="{% url 'index'%}" class=""><span >Swing TA</span></a>
                                        </li>
                                        <li class=" ">
                                            <a href="#pages" class="collapsed" data-toggle="collapse" aria-expanded="false"><span>Other Pages</span>
                                                <i class="ri-arrow-right-s-line mm-arrow-right"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="d-flex align-items-center">
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
                                    <i class="ri-menu-3-line"></i>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav ml-auto navbar-list align-items-center">
                                        <li>
                                            <a href="{% url 'SignUp'%} " class="btn-outline signupbutton">Sign Up</a>
                                        </li>
                                        <li class="nav-item nav-icon caption-content">
                                            <a href="{% url 'SignIn'%}" class="btn signinbutton">Sign In</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Wrapper End-->
        <footer class="mm-footer">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <ul class="list-inline mb-0">
                                    <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                                    <li class="list-inline-item"><a href="#">Terms of Use</a></li>
                                </ul>
                            </div>
                            <div class="col-lg-6 text-right">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Backend Bundle JavaScript -->
        {% load static %}
        <script src="{% static 'js/backend-bundle.min.js'%}"></script>
        <!-- Table Treeview JavaScript -->
        <script src="{% static 'js/table-treeview.js'%}"></script>
        <!-- Chart Custom JavaScript -->
        <script src="{% static 'js/customizer.js'%} "></script>
        <!-- Chart Custom JavaScript -->
        <script async src="{% static 'js/chart-custom.js'%}"></script>
        <!-- app JavaScript -->
        <script src="{% static 'js/app.js'%}"></script>
        <!-- Chart Custom JavaScript -->
        <script src="{% static 'js/charts/01.js'%}"></script>
    </body>
</html>
